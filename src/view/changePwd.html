<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    修改密码</p>
                <form id="loginForm" class="login" onsubmit="login()" method="post">
                    <div class="form-group">
                        <input type="password" id="newPass" name="password" placeholder="新密码" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm" placeholder="确认密码" />
                    </div>
                    <input type="submit" id="submitNewPass" value="确认修改" class="btn" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="vendor/pagejs/login.js"></script>

</html>
